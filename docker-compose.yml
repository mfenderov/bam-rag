services:
  minio:
    image: minio/minio:latest
    container_name: bam-rag-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9002:9000"   # API (mapped to 9002 to avoid conflict)
      - "9003:9001"   # Console
    volumes:
      - minio-data:/data
    networks:
      - bam-rag-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
    container_name: bam-rag-es
    environment:
      - node.name=es-node
      - cluster.name=bam-rag-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - bam-rag-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Optional: Kibana for ES visualization (not required for bam-rag)
  # kibana:
  #   image: docker.elastic.co/kibana/kibana:8.17.0
  #   container_name: bam-rag-kibana
  #   environment:
  #     - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
  #   ports:
  #     - "5601:5601"
  #   networks:
  #     - bam-rag-network
  #   depends_on:
  #     elasticsearch:
  #       condition: service_healthy

networks:
  bam-rag-network:
    driver: bridge
    name: bam-rag-network

volumes:
  es-data:
    driver: local
  minio-data:
    driver: local
